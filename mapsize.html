<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Dimensions</title>
</head>
<body>
    <h1>Enter Map Dimensions</h1>
    <form id="map-form" action="createmap.php" method="get">
        <label for="map-width">Map Width (2-18 Blocks):</label>
        <input type="number" id="map-width" name="map-width" min="2" max="18" required><br><br>

        <label for="map-height">Map Height (2-12 Blocks):</label>
        <input type="number" id="map-height" name="map-height" min="2" max="12" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
